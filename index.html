<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Finanças Pessoais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Finanças</h1>
        
        <div class="balance">
            <h3>Saldo Atual: <span id="balance">R$ 0,00</span></h3>
        </div>
        
        <div class="transaction-form">
            <input type="text" id="description" placeholder="Descrição">
            <input type="number" id="amount" placeholder="Valor">
            <button onclick="addTransaction()">Adicionar Transação</button>
        </div>

        <h3>Transações</h3>
        <ul id="transaction-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
